<ion-view view-title="Sign Up">
  <ion-content>
    <div class="row signup">
      <form class="col s12" method="post">
        <div class='row rowContent'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row rowContent'>
          <div class='input-field col s12'>
            <input class='validate' type='text' ng-model="vm.newuser.name" name='name' id='name' />
            <label for='name'>Enter your Name</label>
          </div>
        </div>
        <div class='row rowContent'>
          <div class='input-field col s12'>
            <input class='validate' type='email' ng-model="vm.newuser.email" name='email' id='email' />
            <label for='email'>Enter your email</label>
          </div>
        </div>

        <div class='row rowContent'>
          <div class='input-field col s12'>
            <input class='validate' type='text' ng-model="vm.newuser.mobile" name='mobile' id='mobile' />
            <label for='mobile'>Enter your Mobile No</label>
          </div>
        </div>

        <div class='row rowContent'>
          <div class='input-field col s12'>
            <input class='validate' type='password' ng-model="vm.newuser.password" name='password' id='password' />
            <label for='password'>Enter your password</label>
          </div>
        </div>
        <div class="row rowContent">
          <div class="file-field input-field">
            <div class="btn">
              <span>User Image</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class='row rowContent'>
          <div class="input-field col s6">
            <label for="timepicker_from">From Time </label>
            <input date-picker id="timepicker_from" ng-model="vm.newuser.timeSlots.start" class="timepicker" type="text" readonly>
          </div>
          <div class="input-field col s6">
            <label for="timepicker_to">To Time </label>
            <input date-picker id="timepicker_to" ng-model="vm.newuser.timeSlots.end" class="timepicker" type="text" readonly>
          </div>
        </div>
        <div class="row rowContent">
          <div class="input-field col s12">
            <label for="location">Location</label>
             <input id="location" vs-google-autocomplete ng-model="vm.locAddress.name" vs-place="vm.locAddress.place" vs-latitude="vm.locAddress.components.location.lat"
              vs-longitude="vm.locAddress.components.location.long" type="text" name="address" id="address" class="form-control"> 
              <!-- <input type="text" location-suggestion location="location">      -->
          </div>
        </div>
        <script id="location.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar class="item-input-inset">
              <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" ng-model="search.query" placeholder="Search">
        </label>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item ng-show="search.error">
                  {{search.error}}
                </ion-item>
                <ion-item ng-repeat="suggestion in search.suggestions" ng-click="choosePlace(suggestion)">
                  {{suggestion.description}}
                </ion-item>
              </ion-list>
              <img src="https://developers.google.com/maps/documentation/places/images/powered-by-google-on-white.png" alt="" />
            </ion-content>
          </ion-modal-view>
        </script>
        <br />

        <center>
          <div class='row'>
            <button type='submit' name='btn_register' ng-click="vm.SignInCall()" class='col s12 btn btn-large waves-effect indigo'>Register</button>
          </div>
        </center>
      </form>
    </div>





  </ion-content>
</ion-view>
